<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://img.icons8.com/dusk/64/search--v1.png" type="image/x-icon">
    <title>GitHub User Finder</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class='bx bxl-github github-icon'></i>
            <h1>GitHub User Finder</h1>
            <p class="subtitle">Find GitHub user information</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class='bx bx-search search-icon'></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Enter GitHub username..."
                    autocomplete="off" />
                <button id="searchBtn" class="search-btn">
                    <i class='bx bx-search-alt-2'></i>
                    Search
                </button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <i class='bx bx-error-circle'></i>
            <span id="errorText"></span>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
